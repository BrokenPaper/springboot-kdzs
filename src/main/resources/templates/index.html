<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>主页</title>
    <div th:replace="css"></div>

    <link rel="stylesheet" data-th-href="@{/css/index.css}" media="all">
</head>
<body>


<div class="layui-layout-body">
    <div th:replace="side"></div>
    <div th:replace="header"></div>

    <div class="layui-body">

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md8 layui-col-space15">

                    <div class="layui-col-md4">

                        <div class="layui-card">
                            <div class="layui-card-body">

                                <div class="icon-circle bg-1">

                                    <i class="layui-icon layui-icon-username"></i>

                                </div>
                                <div class="right-text-content">
                                    <p><cite>会员总数</cite></p>
                                    <p><span class="color-1" th:text="${userNum}"></span>
                                        <span>位</span></p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">


                        <div class="layui-card">
                            <div class="layui-card-body">

                                <div class="icon-circle bg-2" style="background-color: #86d2ee">

                                    <i class="layui-icon layui-icon-component"></i>

                                </div>
                                <div class="right-text-content">
                                    <p><cite>今日查询</cite></p>
                                    <p><span class="color-2">89</span>
                                        <span>次</span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">


                        <div class="layui-card">
                            <div class="layui-card-body">

                                <div class="icon-circle bg-3" style="background-color: #94e0e1">

                                    <i class="layui-icon layui-icon-read"></i>

                                </div>
                                <div class="right-text-content">
                                    <p><cite>总共查询</cite></p>
                                    <p><span class="color-3">89</span>
                                        <span>次</span></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">版本信息</div>
                        <div class="layui-card-body layui-text">
                            <table class="layui-table">
                                <colgroup>
                                    <col width="100">
                                    <col>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <td>当前版本</td>
                                    <td>

                                        v0.01 Beta <a href="/" target="_blank"
                                                      style="padding-left: 15px;">更新日志</a>
                                    </td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</body>

<div th:replace="js"></div>

<script type="text/javascript" data-th-src="@{/js/side.js}"></script>
<script type="text/javascript" data-th-src="@{/js/index.js}"></script>

</html>
