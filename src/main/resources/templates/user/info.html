<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Insert title here</title>
<div th:replace="css"></div>
</head>
<body>




	<div th:replace="side"></div>

	<div class="layui-body">



		<div th:replace="header"></div>

		<div class="layui-fluid">
			<fieldset class="layui-elem-field">
				<legend>个人资料设置</legend>
				<div class="layui-field-box">

					<hr>
					<form class="layui-form" action="" lay-filter="infoForm">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="username"  readonly class="layui-input">
							</div>
						</div>


						<div class="layui-form-item">
							<label class="layui-form-label">单选框</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="男" title="男"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>男</div></div>
								<input type="radio" name="sex" value="女" title="女" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>女</div></div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</fieldset>

		</div>
	</div>

</body>

<div th:replace="js"></div>

<script type="text/javascript" data-th-src="@{/js/side.js}"></script>
<script type="text/javascript" data-th-src="@{/js/user/info.js}"></script>

</html>
