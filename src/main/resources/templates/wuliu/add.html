<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>提交智能物流任务</title>
    <div th:replace="css"></div>

    <!-- <link rel="stylesheet" data-th-href="@{/css/index.css}" media="all">-->
</head>
<body>


<div class="layui-layout-body">
    <div th:replace="side"></div>

    <div th:replace="header"></div>

    <div class="layui-body">
        <div class="layui-fluid">


            <div class="layui-row layui-col-space15">

                <div class="layui-col-md7">


                    <div class="layui-card">
                        <div class="layui-card-header">目前支持快递</div>
                        <div class="layui-card-body layui-text">
                            <table class="layui-table"><!--
                                    <colgroup>
                                        <col width="100">
                                        <col>
                                    </colgroup>-->
                                <tbody>
                                <tr>
                                    <td>德邦快递</td>
                                    <td>顺丰特惠</td>
                                    <td>敬请期待</td>

                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-header">智能物流任务提交</div>
                        <div class="layui-card-body">

                            <div class="layui-form">

                                <div class="layui-form-item">
                                    <label class="layui-form-label">出发地</label>
                                    <div class="layui-input-block">

                                        <div class="layui-inline">
                                            <select name="province" lay-filter="province" lay-verify="required">
                                                <option value="">请选择省</option>
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <select name="city" lay-filter="city" lay-verify="required">
                                                <option value="">请选择市</option>
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <select name="area" lay-verify="required">
                                                <option value="">请选择县/区</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">

                                    <label class="layui-form-label">目的地</label>
                                    <div class="layui-input-block">
                                        <div class="layui-inline">
                                            <select name="province_to" lay-filter="province_to" lay-verify="required">
                                                <option value="">请选择省</option>
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <select name="city_to" lay-filter="city_to" lay-verify="required">
                                                <option value="">请选择市</option>
                                            </select>
                                        </div>
                                        <div class="layui-inline">
                                            <select name="area_to" lay-verify="required">
                                                <option value="">请选择县/区</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <label class="layui-form-label">重量/KG</label>
                                    <div class="layui-input-inline" style="width: 80px;">
                                        <input type="text" name="weight" lay-verify="validateNumber"
                                               onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,1})?).*$/g, '$1')" value="1"
                                               maxlength="12" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">kg</div>
                                </div>





                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">长度/CM</label>
                                        <div class="layui-input-inline" style="width: 50px;">
                                            <input type="text" name="length" value="0" class="layui-input" lay-verify="validateNumber ">
                                        </div>

                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">宽度/CM</label>
                                        <div class="layui-input-inline"  style="width: 50px;">
                                            <input type="text" name="width" lay-verify="number" value="0"
                                                   class="layui-input">
                                        </div>


                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">高度/CM</label>
                                        <div class="layui-input-inline" style="width: 50px;" >
                                            <input type="text" name="height" lay-verify="number" value="0"
                                                   class="layui-input">
                                        </div>


                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="submit">确认提交</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="layui-col-md5">
                    <div class="layui-card">
                        <div class="layui-card-header">为什么要使用智能物流价格查询?</div>
                        <div class="layui-card-body layui-text">

                            <p>每家快递的价格由于地区、时间、重量、体积、天气等多种因素的影响都不同,使用物流价格查询即可知道哪一种才是最适合你的.</p>


                            <!--  <p>快递公司规定在体积重量和实际重量中优先取体积重量来定价,而每家公司计算体积重量的价格都不相同,所以计算体积重量很麻烦</p>-->

                        </div>
                    </div>

                    <div class="layui-card">
                        <div class="layui-card-header">关于体积查询的说明</div>
                        <div class="layui-card-body layui-text">


                            <p>
                                快递公司规定在体积重量和实际重量中优先取体积重量来定价,而每家公司计算体积重量的价格都不相同,提交任务可以不用输入体积重量,但是输入体积重量会让你的查询结果更准确,特别是大重量物件!</p>

                        </div>
                    </div>

                    <div class="layui-card">
                        <div class="layui-card-header">关于查询的价格准确度</div>
                        <div class="layui-card-body layui-text">


                            <p>查询显示的价格都是实时获取的,但是服务点跟官网的价格可能不一样,实际价格还是按照服务点的价格来,查询的结果仅供参考.</p>

                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
</div>
</body>

<div th:replace="js"></div>

<script type="text/javascript" data-th-src="@{/js/side.js}"></script>
<script type="text/javascript" data-th-src="@{/js/wuliu/add.js}"></script>

</html>
