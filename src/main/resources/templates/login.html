<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>登录</title>
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">

<div th:replace="css"></div>
</head>
<body>




	<div class="login">

		<div class="login-box login-box-header">
			<h2>XXX登陆系统</h2>

		</div>

		<div class="login-box ">
			<form id="login-form" class="layui-form" >

				<div class="layui-form-item">

					<input type="text" name="username" autocomplete="off"
						placeholder="请输入用戶名" class="layui-input">

				</div>

				<div class="layui-form-item">
					<input type="password" name="password" autocomplete="off"
						placeholder="请输入密码" class="layui-input">


				</div>

				<div class="layui-form-item" style="margin-bottom: 20px;">

					<input type="checkbox" name="remember" lay-skin="primary"
						title="记住密码" checked="" value="true"> <a href="/forget"
						class="login-jump login-link" style="margin-top: 7px;">忘记密码？</a>
				</div>

				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登入</button>
				</div>
		</div>
		</form>
	</div>
